<li class="post-item">
    <div class="meta">{{ .Date.Format .Site.Params.DateForm }}</div>
    <div>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ if .Params.lang }}
            <small title="Language: {{ .Params.lang }}">({{ .Params.lang }})</small>
        {{ end }}
    </div>
</li>
